<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>rainyday.js</title>
  <style media="screen">
    body {
      overflow: hidden;
    }
    
    .a {
      width: 1280px;
      margin: 0 auto;
    }
    
    #parent {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: 100%;
      height: 100%;
      z-index: -100;
      background-size: cover;
      background: url(top_bg2.jpg) no-repeat;
      margin: 0 auto;
    }
  </style>
  <script src="rainyday.js"></script>
  <script>
    function run() {
      var engine = new RainyDay({
        element: 'background'
        , blur: 10
        , opacity: 1
        , fps: 30
      });
      engine.trail = engine.TRAIL_SMUDGE;
      engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 9;
      engine.rain([[0, 2, 200], [3, 3, 1]], 100);
    }
  </script>
</head>

<body onload="run();">
  <div id="sound" style="z-index: -1;"></div>
  <div class="a">
    <div id="parent"><img id="background" src="img/top_bg2.jpg" alt="" /></div>
  </div>
</body>

</html>
